<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Server clusters</title>
    <link rel="stylesheet" href="/app/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/@arcgis/core/assets/esri/themes/light/main.css">
    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.74/calcite.esm.js"></script>
<link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.74/calcite.css" />
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="components">
      <div id="sliderDiv">
        <div id="slider"></div>
      </div>
      <calcite-label>Clustering enabled<calcite-switch id="clustering-enabled" scale="m"></calcite-switch>
      </calcite-label>
      <div>
        <calcite-label> Variable
          <calcite-select id="variable-select">
            <calcite-option value="Count" selected>Count</calcite-option>
            <calcite-option value="total_injured">Total injured</calcite-option>
            <calcite-option value="total_killed">Total killed</calcite-option>
            <calcite-option value="pedestrians_killed">Pedestrians killed</calcite-option>
            <calcite-option value="cyclists_killed">Cyclists killed</calcite-option>
            <calcite-option value="motorists_killed">Motorists killed</calcite-option>
            <calcite-option value="predominance">Predominance</calcite-option>
          </calcite-select>
        </calcite-label>
      </div>
      <div>
        <calcite-label> Theme
          <calcite-select id="theme-select">
            <calcite-option value="high-to-low" selected>High to low</calcite-option>
            <calcite-option value="above">Above average</calcite-option>
            <calcite-option value="below">Below average</calcite-option>
            <calcite-option value="above-and-below">Above and below</calcite-option>
            <calcite-option value="extremes">Extremes</calcite-option>
          </calcite-select>
        </calcite-label>
      </div>
    </div>
    <script type="module" src="/app/main.ts"></script>
  </body>
</html>
